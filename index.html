<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookle clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="cookie-main">
      <p id="cookies">Cookies: 0</p>
      <p id="CPS">CPS: 0</p>
      <button id="cookie-btn">
        <img
          src="https://img.freepik.com/free-psd/baking-delicious-chocolate-chip-cookies-isolated-transparent-background_191095-16881.jpg?semt=ais_hybrid&w=740"
          alt="Cookie"
          width="200"
        />
      </button>
      <button id="upgrades-bar">Shop</button>
      <button id="settings-bar">Settings</button>
    </div>
    <div id="upgrades"></div>
    <div id="settings">
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
