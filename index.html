<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookle clicker</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="upgrades-btn">Shop</button>
    <button id="settings-btn">Settings</button>
    <div id="cookie-main">
      <p id="cookies">Cookies: 0</p>
      <p id="CPS">CPS: 0</p>
      <img
        id="cookie-btn"
        src="https://img.freepik.com/free-psd/baking-delicious-chocolate-chip-cookies-isolated-transparent-background_191095-16881.jpg?semt=ais_hybrid&w=740"
        alt="Cookie"
        width="200"
      />
    </div>
    <div id="upgrades"></div>
    <div id="settings">
      <button id="save-btn">Save</button>
      <button id="reset-btn">Reset</button>
      <label for="sound-volume">Volume</label>
      <input
        type="range"
        min="0"
        max="100"
        value="75"
        name="sound-volume"
        id="sound-volume"
      />
    </div>
    <div id="popup"></div>
  </body>
</html>
